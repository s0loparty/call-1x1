services:
    app:
        build:
            context: './docker/prod'
            dockerfile: Dockerfile
        image: 'my-app/prod:latest'
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        # Ports are no longer exposed to the host
        volumes:
            - '.:/var/www/html'
        networks:
            - sail
        depends_on:
            - mariadb
            - redis
    reverb:
        build:
            context: './docker/prod'
            dockerfile: Dockerfile
        image: 'my-app/prod:latest'
        # Port is no longer exposed to the host
        command: php artisan reverb:start --host=0.0.0.0 --port=8080
        volumes:
            - '.:/var/www/html'
        networks:
            - sail
        depends_on:
            - redis
    queue:
        build:
            context: './docker/prod'
            dockerfile: Dockerfile
        image: 'my-app/prod:latest'
        command: php artisan queue:work --sleep=3 --tries=3
        volumes:
            - '.:/var/www/html'
        networks:
            - sail
        depends_on:
            - redis
    caddy:
        image: caddy:2-alpine
        restart: unless-stopped
        ports:
            - "80:80"
            - "443:443"
            - "443:443/udp"
        volumes:
            - ./docker/prod/Caddyfile:/etc/caddy/Caddyfile
            - caddy_data:/data
            - caddy_config:/config
        networks:
            - sail
        depends_on:
            - app
            - reverb
    mariadb:
        image: 'mariadb:11'
        ports:
            - '${FORWARD_DB_PORT:-3306}:3306'
        environment:
            MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ROOT_HOST: "%"
            MYSQL_DATABASE: '${DB_DATABASE}'
            MYSQL_USER: '${DB_USERNAME}'
            MYSQL_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
        volumes:
            - 'sail-mariadb:/var/lib/mysql'
        networks:
            - sail
    redis:
        image: 'redis:alpine'
        ports:
            - '${FORWARD_REDIS_PORT:-6379}:6379'
        volumes:
            - 'sail-redis:/data'
        networks:
            - sail

networks:
    sail:
        driver: bridge
volumes:
    sail-redis:
        driver: local
    sail-mariadb:
        driver: local
    caddy_data:
    caddy_config:
