services:
  app:
    build:
      context: .
      dockerfile: docker/prod/Dockerfile
    image: playerinlife/app:latest
    restart: unless-stopped
    env_file: .env
    ports:
      - '80:80'
      - '443:443'
      - '443:443/udp'
    networks: [appnet]
    volumes:
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - mariadb
      - redis

  reverb:
    image: playerinlife/app:latest
    command: php artisan reverb:start --host=0.0.0.0 --port=8080
    restart: unless-stopped
    env_file: .env
    networks: [appnet]
    depends_on:
      - redis
      - mariadb

  queue:
    image: playerinlife/app:latest
    command: php artisan queue:work --sleep=3 --tries=3
    restart: unless-stopped
    env_file: .env
    networks: [appnet]
    depends_on:
      - redis

  mariadb:
    image: mariadb:11
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mariadb_data:/var/lib/mysql
    networks: [appnet]

  redis:
    image: redis:alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks: [appnet]

  turn:
    image: instrumentisto/coturn
    restart: unless-stopped
    ports:
      - '3478:3478'
      - '3478:3478/udp'
      - '49160-49200:49160-49200/udp'
    environment:
      TURN_REALM: ${TURN_REALM}
      TURN_USER: ${TURN_USERNAME}
      TURN_PASSWORD: ${TURN_PASSWORD}
    networks: [appnet]

  livekit:
    image: livekit/livekit-server:latest
    restart: unless-stopped
    environment:
      LIVEKIT_LOG_LEVEL: info
      LIVEKIT_KEYS: '${LIVEKIT_API_KEY}: ${LIVEKIT_API_SECRET}'
      LIVEKIT_REDIS_ADDRESS: redis:6379
    ports:
      - '7880:7880' # TCP (WS signaling)
      - '7880:7880/udp' # UDP (WebRTC media)
      - '7881:7881' # HTTP API
      - '50000-50020:50000-50020/udp'
    networks: [appnet]
    depends_on:
      - redis

networks:
  appnet:

volumes:
  mariadb_data:
  redis_data:
  caddy_data:
  caddy_config:
